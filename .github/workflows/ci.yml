name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Start Mock API Server
        run: |
          cd test-infrastructure/mock-api
          npm install
          npm start &
          sleep 5
          # Wait for server to be ready
          curl -f http://localhost:3001/health || exit 1

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github_organization: copilot-chargeback-test
          github_team: engineering-team
          github_cost_center_name: engineering-cost-center
        env:
          GITHUB_TOKEN: fake-token-for-testing
          COST_CENTER_API_BASE_URL: http://localhost:3001
        continue-on-error: true

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.result }}"

      - name: Stop Mock API Server
        if: always()
        run: |
          pkill -f "node.*server.js" || true

  test-integration:
    name: Integration Tests with Mock API
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Start Mock API Server
        run: |
          cd test-infrastructure/mock-api
          npm install
          npm start &
          sleep 5
          curl -f http://localhost:3001/health || exit 1

      - name: Test Basic Scenario
        id: test-basic
        uses: ./
        with:
          github_organization: copilot-chargeback-test
          github_team: engineering-team
          github_cost_center_name: engineering-cost-center
        env:
          GITHUB_TOKEN: fake-token-for-testing
          COST_CENTER_API_BASE_URL: http://localhost:3001
        continue-on-error: true

      - name: Test Organization-Only Scenario
        id: test-org-only
        uses: ./
        with:
          github_organization: copilot-chargeback-test
          github_cost_center_name: org-wide-cost-center
        env:
          GITHUB_TOKEN: fake-token-for-testing
          COST_CENTER_API_BASE_URL: http://localhost:3001
        continue-on-error: true

      - name: Validate Mock API State
        run: |
          echo "Checking mock API state..."
          curl -f http://localhost:3001/cost-centers || echo "API call failed as expected"

      - name: Stop Mock API Server
        if: always()
        run: |
          pkill -f "node.*server.js" || true
